<table class="regions-table table table-striped table-hover table-dark">
    <thead>
        <tr class="bg-danger">
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">CODE</th>
            <th scope="col">ISO TO CODE</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let region of regions;">
            <th scope="row">{{region.id}}</th>
            <td>{{region.name}}</td>
            <td>{{region.code}}</td>
            <td>{{region.iso2Code}}</td>
            <td><button (click)="verRegion(region.code)" class="btn btn-secondary">Ver región</button></td>
        </tr>
    </tbody>
</table>
